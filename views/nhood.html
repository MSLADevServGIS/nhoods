<!-- Map Row -->
<div class="w3-row w3-padding-16" style="position: relative; z-index:0;">
  <div class="w3-col w3-card-4 w3-center s12 m12 l12">
    <span ng-controller="mapCtrl">
      <leaflet center="map_extent" width="100%" height="500px" tiles="tiles" geojson="map_data"></leaflet>
    </span>
  </div>
</div>

<!-- Data Row -->
<div ng-controller="cjmCtrl" class="w3-row w3-padding-16">
  <!-- Data container (left) -->
  <div class="w3-col w3-container s12 m8 l8 w3-yellow">
    <p>This part will occupy 12 columns on a small screen, 4 on a medium screen, and 3 on a large screen.</p>
  </div>
  <!-- Assets Card (right) -->
  <div class="w3-col w3-container s12 m4 l4">
    <span ng-include src="'partials/rsidebar.html'"></span>
  </div>
</div>
