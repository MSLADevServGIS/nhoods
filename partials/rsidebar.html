<div class="w3-card w3-block" style="width=100%;">

    <span ng-repeat="w in wards" class="w3-block w3-center">{{w}}</span>
  </div>

  <div class="w3-block w3-button" onclick="openAccordion('acc_parks')">Parks & Open Space <i class="fa fa-caret-down"></i></div>

  </div>

  <div class="w3-block w3-button" onclick="openAccordion('acc_schools')">Schools <i class="fa fa-caret-down"></i></div>
